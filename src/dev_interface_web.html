<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Joystick ESP32</title>
  <style>
    #joystickZone {
      width: 400px;
      height: 400px;
      background: #eee;
      border-radius: 50%;
      position: relative;
      margin: 50px auto;
      touch-action: none;
    }

    #stick {
      width: 100px;
      height: 100px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 150px;
    }

    #values {
      text-align: center;
      font-family: sans-serif;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ESP32 - DrawBOT</h1>
  <div id="joystickZone">
    <div id="stick"></div>
  </div>
  <div id="values">
    X: <span id="xVal">0</span> |
    Y: <span id="yVal">0</span>
  </div>

  <script>
    const zone = document.getElementById("joystickZone");
    const stick = document.getElementById("stick");
    const xVal = document.getElementById("xVal");
    const yVal = document.getElementById("yVal");

    let centerX = zone.offsetWidth / 2;
    let centerY = zone.offsetHeight / 2;
    let maxRange = 150; // joystick Ã©tendu : rayon max logique

    zone.addEventListener("touchmove", function(event) {
      event.preventDefault();
      let touch = event.touches[0];
      let rect = zone.getBoundingClientRect();
      let x = touch.clientX - rect.left - centerX;
      let y = touch.clientY - rect.top - centerY;

      const dist = Math.sqrt(x * x + y * y);
      if (dist > maxRange) {
        x *= maxRange / dist;
        y *= maxRange / dist;
      }

      stick.style.left = (x + centerX - 50) + "px";
      stick.style.top = (y + centerY - 50) + "px";

      // Conversion de -maxRange..+maxRange en -255..+255
      let mappedX = Math.round((x / maxRange) * 255);
      let mappedY = Math.round((y / maxRange) * 255);

      xVal.innerText = mappedX;
      yVal.innerText = mappedY;

      // Envoi vers ESP32
      fetch(`/joy?x=${mappedX}&y=${mappedY}`).catch(e => {});
    });

    zone.addEventListener("touchend", () => {
      stick.style.left = "150px";
      stick.style.top = "150px";
      xVal.innerText = 0;
      yVal.innerText = 0;
      fetch(`/joy?x=0&y=0`).catch(e => {});
    });
  
  </script>
  </body>
  </html>
